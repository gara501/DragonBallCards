<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/range.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Images</title>
</head>
<body>
  <div class="container">
    <main>
      <h1 class="page-title">Personajes de Dragon Ball</h1>
      <section class="figure">
        <div class="characters">
          
        </div>
        <div class="figure-container">
          <div class="figure-image">
            <img class="character-image" src="" alt="" />
          </div>
          <div class="figure-data">
            <h4></h4>
            <ul>
              <li><p><span class="figure-title">Raza:</span><span class="race"></span></p></li>
              <li><p><span class="figure-title">Padres:</span><span class="parents"></span></p></li>
              <li><p><span class="figure-title">Hermanos:</span><span class="siblings"></span></p></li>
              <li><p><span class="figure-title">Hijos:</span><span class="children"></span></p></li>
            </ul>
            <div class="figure-power">
              <h5>Escala de Poder</h5>
              <input class="power" type="range" min="1" max="9" step="1" value="1">
              <h6 class="power-name"></h6>
              <p class="power-info"></p>
            </div>
            
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
